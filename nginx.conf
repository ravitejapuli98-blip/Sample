server {
    listen 80;
    server_name localhost;
    
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    location /api/v1/cities {
        return 200 '{"cities":[{"id":1,"name":"San Francisco","population":873965,"emissions_tonnes_co2":2500000,"air_quality_index":45,"sustainability_score":78}]}';
        add_header Content-Type application/json;
    }
    
    location /api/v1/policies {
        return 200 '{"policies":[{"id":1,"name":"Bus Lane Expansion","type":"transportation","description":"Expand dedicated bus lanes to improve public transit efficiency","estimated_cost":50000000,"co2_reduction_percent":15}]}';
        add_header Content-Type application/json;
    }
    
    location /api/v1/simulations {
        return 200 '{"simulations":[{"id":1,"name":"Transportation Optimization","status":"completed","results":{"travel_time_reduction":12,"emissions_reduction":18,"cost_benefit_ratio":2.3}}]}';
        add_header Content-Type application/json;
    }
    
    location /api/v1/predictions {
        return 200 '{"predictions":[{"id":1,"policy_id":1,"city_id":1,"predicted_emissions_reduction":18.5,"predicted_cost_savings":12000000,"confidence_score":0.87}]}';
        add_header Content-Type application/json;
    }
}
